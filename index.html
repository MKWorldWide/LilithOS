<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="🔐 Scrypt Mining Framework - Advanced Cryptocurrency Mining System" />
    <meta name="keywords" content="scrypt, mining, cryptocurrency, litecoin, dogecoin, prohashing, blockchain" />
    <meta name="author" content="M-K-World-Wide Scrypt Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com/" />
    <meta property="og:title" content="🔐 Scrypt Mining Framework" />
    <meta property="og:description" content="Advanced Scrypt Cryptocurrency Mining Framework" />
    <meta property="og:image" content="https://your-domain.com/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://your-domain.com/" />
    <meta property="twitter:title" content="🔐 Scrypt Mining Framework" />
    <meta property="twitter:description" content="Advanced Scrypt Cryptocurrency Mining Framework" />
    <meta property="twitter:image" content="https://your-domain.com/og-image.jpg" />
    
    <title>🔐 Scrypt Mining Framework - Advanced Cryptocurrency Mining</title>
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Theme color -->
    <meta name="theme-color" content="#722ed1" />
    
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <style>
      /* Critical CSS for loading screen */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #333;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .loading-screen {
        text-align: center;
        color: white;
        padding: 2rem;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 2rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-title {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 1rem;
      }
      
      .loading-subtitle {
        font-size: 1.1rem;
        opacity: 0.9;
        margin-bottom: 0.5rem;
      }
      
      .loading-features {
        font-size: 0.9rem;
        opacity: 0.7;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading screen -->
      <div class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-title">🔐 Scrypt Mining Framework</div>
        <div class="loading-subtitle">⛏️ Advanced Cryptocurrency Mining</div>
        <div class="loading-subtitle">💰 ProHashing Integration</div>
        <div class="loading-subtitle">🚀 Real-time Mining Operations</div>
        <div class="loading-features">
          <div>🔐 Initializing mining controller...</div>
          <div>📊 Loading mining analytics...</div>
          <div>🛡️ Starting mining operations...</div>
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <!-- Performance monitoring -->
    <script>
      // Performance monitoring
      window.addEventListener('load', () => {
        if ('performance' in window) {
          const perfData = performance.getEntriesByType('navigation')[0];
          console.log('🔐 Page load time:', perfData.loadEventEnd - perfData.loadEventStart, 'ms');
        }
      });
      
      // Error tracking
      window.addEventListener('error', (event) => {
        console.error('❌ Application error:', event.error);
      });
      
      // Unhandled promise rejection tracking
      window.addEventListener('unhandledrejection', (event) => {
        console.error('❌ Unhandled promise rejection:', event.reason);
      });
    </script>
  </body>
</html>
