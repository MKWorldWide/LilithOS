<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bg)"/>
  
  <!-- Glow effect -->
  <circle cx="512" cy="512" r="400" fill="#9966cc" opacity="0.2" filter="url(#glow)"/>
  
  <!-- Main circle -->
  <circle cx="512" cy="512" r="350" fill="none" stroke="#9966cc" stroke-width="8"/>
  
  <!-- Flowing lines -->
  <path d="M512,162 Q712,312 862,512 Q712,712 512,862 Q312,712 162,512 Q312,312 512,162" 
        fill="none" stroke="#9966cc" stroke-width="4" opacity="0.6"/>
  
  <!-- Ethereal particles -->
  <g opacity="0.8">
    <circle cx="512" cy="162" r="8" fill="#9966cc"/>
    <circle cx="862" cy="512" r="8" fill="#9966cc"/>
    <circle cx="512" cy="862" r="8" fill="#9966cc"/>
    <circle cx="162" cy="512" r="8" fill="#9966cc"/>
  </g>
  
  <!-- Quantum symbol -->
  <text x="512" y="512" 
        font-family="serif" 
        font-size="200" 
        fill="#9966cc" 
        text-anchor="middle" 
        dominant-baseline="middle">Î¨</text>
</svg> 